version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123456
    volumes:
      - mongodb_data:/data/db
    command: mongod --quiet --logpath /dev/null

  zin-server-api:
    build: .
    container_name: zinx-server-api
    env_file:
      - .env
    ports:
      - "8999:8999"
    depends_on:
      - mongodb
      - redis

volumes:
  mongodb_data:
  redis_data: